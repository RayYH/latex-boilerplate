    .sty: 2
    .cls: 3
    .bib: 4

backupExtension: .bak
onlyOneBackUp: 0
maxNumberOfBackUps: 3
cycleThroughBackUps: 0

logFilePreferences:
    showEveryYamlRead: 1
    showAmalgamatedSettings: 0
    showDecorationStartCodeBlockTrace: 0
    showDecorationFinishCodeBlockTrace: 0
    endLogFileWith: '--------------'
    showGitHubInfoFooter: 1
    PatternLayout:
        default: "%A%n"
        trace: "%A%n"
        ttrace: "%A%n"

verbatimEnvironments:
