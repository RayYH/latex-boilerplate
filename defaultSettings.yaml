    lstlisting: 1
    minted: 1

verbatimCommands:
    verb: 1
    lstinline: 1

noIndentBlock:
    noindent: 1
    cmhtest: 1

removeTrailingWhitespace:
    beforeProcessing: 0
    afterProcessing: 1

fileContentsEnvironments:
    filecontents: 1
    filecontents*: 1

indentPreamble: 0

lookForPreamble:
    .tex: 1
    .sty: 0
    .cls: 0
    .bib: 0

preambleCommandsBeforeEnvironments: 0

defaultIndent: "    "

lookForAlignDelims:
   tabular:
      delims: 1
      alignDoubleBackSlash: 1
      spacesBeforeDoubleBackSlash: 1
      multiColumnGrouping: 0
      alignRowsWithoutMaxDelims: 1
      spacesBeforeAmpersand: 1
      spacesAfterAmpersand: 1
      justification: left
      alignFinalDoubleBackSlash: 0
      dontMeasure: 0
      delimiterRegEx: '(?<!\\)(&)'
      delimiterJustification: left
   tabularx:
      delims: 1
   longtable: 1
   tabu: 1
   array: 1
   matrix: 1
   bmatrix: 1
   Bmatrix: 1
   pmatrix: 1
   vmatrix: 1
   Vmatrix: 1
   align: 1
   align*: 1
   alignat: 1
   alignat*: 1
   aligned: 1
   cases: 1
   dcases: 1
